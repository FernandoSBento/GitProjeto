
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
.container {
	width: 100vw;
	height: 100vh;
	background: #6C7A89;
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	text-align: center;
}

.box {
	text-align: center;
	width: 200px;
	height: 200px;
	background: #fff;
	width: 250px;
	background-color: #a3a3a3;
	border: solid 1px #5b5b5b;
	border-radius: 10px;
}

body {
	margin: 0px;
}
</style>

</h:head>
<body>

	<div class="box-parent-login">
		<div class="well bg-white box-login">
			<h1 class="ls-login-logo">locaweb</h1>
			<form role="form">
				<fieldset>

					<div class="form-group ls-login-user">
						<label for="userLogin">Usuário</label> <input
							class="form-control ls-login-bg-user input-lg" id="userLogin"
							type="text" aria-label="Usuário" placeholder="Usuário"/>
					</div>

					<div class="form-group ls-login-password">
						<label for="userPassword">Senha</label> <input
							class="form-control ls-login-bg-password input-lg"
							id="userPassword" type="password" aria-label="Senha"
							placeholder="Senha"/>
					</div>

					<a href="#" class="ls-login-forgot">Esqueci minha senha</a> <input
						type="submit" value="Entrar"
						class="btn btn-primary btn-lg btn-block"/>
					<p class="txt-center ls-login-signup">
						Não possui um usuário na Locaweb? <a href="#">Cadastre-se
							agora</a>
					</p>

				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
